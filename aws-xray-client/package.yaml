name: aws-xray-client
version: 0.1.0.0
github:  "freckle/aws-xray-client"
license: MIT
author: "Freckle R&D"
maintainer: "engineering@freckle.com"
copyright: "2021 Renaissance Learning Inc"
synopsis: A client for AWS X-Ray.
description: |
  The core client for enabling AWX X-Ray.

  See other `aws-xray-client-*` packages for usage and integration examples.

extra-source-files:
  - README.md
  - CHANGELOG.md
category: Tracing

dependencies:
  - base < 5

default-extensions:
  - BangPatterns
  - DataKinds
  - DeriveAnyClass
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveLift
  - DeriveTraversable
  - DerivingStrategies
  - FlexibleContexts
  - FlexibleInstances
  - GADTs
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - MultiParamTypeClasses
  - NoImplicitPrelude
  - NoMonomorphismRestriction
  - OverloadedStrings
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TypeApplications
  - TypeFamilies

library:
  source-dirs: library
  dependencies:
    - aeson
    - bytestring
    - deepseq
    - http-types
    - lens
    - network
    - random
    - text
    - time

tests:
  spec:
    main: Spec.hs
    source-dirs: tests
    ghc-options: -threaded -rtsopts -O0 "-with-rtsopts=-N"
    dependencies:
      - QuickCheck
      - aeson
      - aeson-qq
      - aws-xray-client
      - generic-arbitrary
      - hspec
      - lens
      - random
      - text

benchmarks:
  bench:
    main: Bench.hs
    source-dirs: benchmarks
    dependencies:
      - async
      - aws-xray-client
      - criterion
      - random
      - time
    ghc-options: -threaded -O2 -with-rtsopts=-N
